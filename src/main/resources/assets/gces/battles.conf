# If true, if a player tries to battle with a Pokemon in their party on a level higher than their current Leveling module cap, it will prevent the battle
Check-Battles=false
# Sets permissions need players need to do <this>. Set to "" to disable
Permissions {
  Dynamax-Permission="gces.battles.dynamax"
  Mega-Permission="gces.battles.mega"
  Z-Move-Permission="gces.battles.zmove" # Note: Reforged does not let me cancel the event of using a Z-Move so this does nothing on Reforged
}
